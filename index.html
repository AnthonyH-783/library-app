<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_box,close" />
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="container montserrat-global-font">
        <h1 id="title" ><span id="my">My</span><span id="dot">&CircleDot;</span>Library</h1>
        <h2 id="grid-title">Current Collection</h2>
        <button id="open-modal" class="add-button"><span class="material-symbols-outlined">add_box</span>
        <span>Add Book</span></button>

        <div class="grid">

        </div>
    </div>
    <section class="modal hidden montserrat-input-font">
        <div class="flex-col">
            <h3>Add a book to your library</h3>
            <form class="flex-row" action="">
                <div class="flex-col">
                    <div class="form-row">
                    <label for="title">Title   </label>
                
                </div>
                <div class="form-row">
                    <label for="author">Author</label>
             
                </div>
                <div class="form-row">
                    <label for="page_num">Page #</label>
      
                </div>
                <div class="form-row">
                    <label for="image_url">Image URL</label>
               
                </div>
                <div class="form-row">
                    <label for="is_read">I've already read the book</label>
                    <input id = "checkbox"
                     type="checkbox" name="is_read">
                </div>

                </div>
                <div class="flex-col">
                    <div class="form-row">
                    <input class="montserrat-input-font" type="text" name="title" required>
                    </div>
                    <div class="form-row">
                    
                        <input type="text" name="author" required>
                    </div>
                    <div class="form-row">
                
                        <input type="number" name="page_num" required>
                    </div>
                    <div class="form-row">
                    
                        <input type="url" name="image_url">
                    </div>
                    <div class="form-row">
                        <button id="close-modal" class="add-button"><span class="material-symbols-outlined">add_box</span>
                        <span>Add Book</span></button>
    
                    </div>

                </div>
               

            </form>
        </div>
        <span id="cross" class="material-symbols-outlined">close</span>
    </section>
    <div id="info-card" class="modal hidden">
        <div class="modal hidden flex-col">
            <h3>Book Info: </h3>
            <p>Author: </p>
            <p>Title: </p>
            <p>Num Pages: </p>
            <p>Read Before: </p>
        </div>
    </div>
    <div class="overlay hidden"></div>
    
</body>
<footer>
    <p>My&CircleDot;Library &copy; 2025 All rights reserved</p>
</footer>
</html>
